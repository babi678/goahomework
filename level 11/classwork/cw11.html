<!-- b tag - გამოიყენება ტექსტის გასამუქებლად (bold) -->
<!-- i tag - გამოიყენება ტექსტის მარჯვნივ გადასახრელად (italic) -->
<!-- u tag - გამოიყენება ტექსტის ქვემოთ ხაზის გასასმელად (underline) -->

<b>babi</b>
<b>mikeladze</b>
<b>GOA</b>

<i>car</i>
<i>dance</i>
<i>food</i>

<u>hello</u>
<u>welcome</u>
<u>bye</u>


<p>hello world , my name is babi <br> and i live in tbilisi</p>

მაგალითად: <p>hello <br> world</p> -->
